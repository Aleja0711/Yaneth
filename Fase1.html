<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/Master.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Fase 1</title>
    <style>
        div.row div{
            list-style: none;
            padding: 3%;
            color: #ff6600;
        }
        div.row div div.Documents button label{
            color: white;
        }
        div.row div div.Documents div.file-field{
            margin: none;
        }
        div.row div div.Documents form p{
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <img src="imgs/LogoSena2.png">
            <a href="DocPagos.html" class="brand-logo center">Fase 1</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><i class="material-icons prefix">assignment_ind</i></li>
                <li><a href="Estado.html">Consultar Estado</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col s12">
            <div class="Documents">
                <h6>Cargar Documentos Solicitados</h6>
                <li class="divider" tabindex="-1"></li>
                <br>
                <button class="btn-small" type="check" name="action">
                    <label>Plantilla de Pago</label>
                    <i class="material-icons left">file_upload</i>
                    <input type="file">
                </button>
                <br><br>
                <button class="btn-small" type="check" name="action">
                    <label>Certifcado de Afiliacion Seguridad Social</label>
                    <i class="material-icons left">file_upload</i>
                    <input type="file">
                </button>
                <br><br>
                <button class="btn-small" type="check" name="action">
                    <label>Certificado del Rol Unico Tributario-RUT</label>
                    <i class="material-icons left">file_upload</i>
                    <input type="file">
                </button>
                <br><br>
                <button class="btn-small" type="check" name="action">
                    <label>Resultados de Examenes Pre-Ocupacionales</label>
                    <i class="material-icons left">file_upload</i>
                    <input type="file">
                </button>
                <br><br>
                <button class="btn-small" type="check" name="action">
                    <label>Certifcado de Salud y Seguridad en el Trabajo-SST</label>
                    <i class="material-icons left">file_upload</i>
                    <input type="file">
                </button>
                <br><br>

                <button class="btn-small" type="check" name="action">
                    <label>Certifcado Bancario</label>
                    <i class="material-icons left">file_upload</i>
                    <input type="file">
                </button>
                <br><br>
                <button class="btn-small" type="check" name="action">
                    <label>Certifcado de la Poliza</label>
                    <i class="material-icons left">file_upload</i>
                    <input type="file">
                </button>

                <form action="#">
                    <p>¿Resposable de IVA?
                        <label>
                          <input name="group1" type="radio" checked />
                          <span>Si</span>
                        </label>
                      
                        <label>
                          <input name="group1" type="radio" />
                          <span>No</span>
                        </label>
                    </p>    
                </form>
                
                <form action="#">
                    <p>¿Legalizacion de Gatos de Viaje?
                        <label>
                          <input name="group1" type="radio" checked />
                          <span>Si</span>
                        </label>
                      
                        <label>
                          <input name="group1" type="radio" />
                          <span>No</span>
                        </label>
                    <p>
                </form>

                <button class="btn-small" type="check" name="action">
                    Realizar
                    <i class="material-icons right">check</i>
                </button>
                <button class="btn-small" type="close" name="decline">
                    Cancelar
                    <i class="material-icons right">close</i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
